name: Build OpenClaw with Browser Support

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Daily 6am UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/openclaw-browser

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get latest OpenClaw release tag
        id: release
        run: |
          TAG=$(curl -s https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Latest release: $TAG"

      - name: Check if image already exists for this tag
        id: check
        run: |
          TOKEN=$(echo "${{ secrets.GITHUB_TOKEN }}" | base64)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $(echo -n '${{ secrets.GITHUB_TOKEN }}' | base64)" \
            "https://${{ env.REGISTRY }}/v2/${{ env.IMAGE_NAME }}/manifests/${{ steps.release.outputs.tag }}" \
            -H "Accept: application/vnd.oci.image.index.v1+json")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image already exists for ${{ steps.release.outputs.tag }}, skipping build"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "New release detected, building"
          fi

      - name: Checkout OpenClaw source
        if: steps.check.outputs.exists != 'true'
        uses: actions/checkout@v4
        with:
          repository: openclaw/openclaw
          ref: ${{ steps.release.outputs.tag }}

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.exists != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.release.outputs.tag }}
          build-args: |
            APT_EXTRA_PACKAGES=libnss3 libatk1.0-0 libatk-bridge2.0-0 libdbus-1-3 libcups2 libxkbcommon0 libatspi2.0-0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2
          cache-from: type=gha
          cache-to: type=gha,mode=max
